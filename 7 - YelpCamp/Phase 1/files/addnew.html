            font-size: 2rem;

    <nav class="navbar navbar-expand-md navbar-dark fixed-top py-4" id="topnav">

        <h1 class="display-3 display-md-1 text-center mb-4">

        <form action="campground.html" method="POST">
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Enter Name" name="campname">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Enter image URL" name="pic">
            </div>
            <button class="btn btn-lg btn-block btn-warning">
                Submit
            </button>
        </form>
    </div>
