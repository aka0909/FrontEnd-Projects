<html>
<head>
    <title>
        New Campground 
    </title>
    <link rel="stylesheet" href="../css/bootstrap4.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-4" id="topnav">
        <div class="container-fluid">
            <a href="home.html" class="navbar-brand">YelpCamp</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navcollapse">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="campground.html" class="nav-link">Campgrounds</a>
                    </li>
                    <li class="nav-item">
                        <a href="addnew.html" class="nav-link">Add New</a>
                    </li>
                </ul>
            </div>
        </div>       
    </nav>

    <div class="container px-3 mb-5" id="form">
        <h1 class="display-3"> Add a new campground </h1>
        <p class="lead">Share your amazing camping experience with the world !!!</p>
        <hr class="mb-4">
        <form action="campground.html" method="POST">
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" id="name" placeholder="Enter Name" name="campname">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Enter image URL" name="pic">
            </div>
            <textarea name="" class="form-control mb-4 lead" placeholder="Enter description" cols="30" rows="10"></textarea>
            <button class="btn btn-lg btn-block btn-outline-warning">
                Submit
            </button>
        </form>
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
